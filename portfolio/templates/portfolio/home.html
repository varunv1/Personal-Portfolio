{{projects}}
{% load static %}
<img src="{% static 'portfolio/1.png' %}"/>
{% for project in projects %}

<h3>{{ project.title }}</h3>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="50%" width="50%"/><br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}
